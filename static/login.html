<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script>
    async function loginUser(event) {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      // Client-side validation
      if (username.length < 1) {
        alert("Username is required");
        return;
      }
      if (password.length < 8) {
        alert("Password must be at least 8 characters");
        return;
      }

      try {
        const response = await fetch("/users/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          // Save JWT token
          localStorage.setItem("token", data.access_token);

          // Show success details and redirect
          alert(`${data.message}\nUsername: ${data.username}\nUser ID: ${data.user_id}`);
          window.location.href = "/static/calculations.html";
        } else {
          alert("Error: " + (data.detail || "Login failed"));
        }
      } catch (err) {
        alert("Network error: " + err.message);
      }
    }
  </script>
</head>
<body>
  <h1>Login</h1>
  <form onsubmit="loginUser(event)">
    <label>Username: <input type="text" id="username" required></label><br>
    <label>Password: <input type="password" id="password" required></label><br>
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="/static/register.html">Register here</a></p>
</body>
</html>
