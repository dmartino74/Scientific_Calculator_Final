<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
  <h1>Register</h1>
  <form id="register-form">
    <label for="email">Email:</label>
    <input type="email" id="email" required><br>

    <label for="username">Username:</label>
    <input type="text" id="username" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" required><br>

    <label for="confirm">Confirm Password:</label>
    <input type="password" id="confirm" required><br>

    <button type="submit">Register</button>
  </form>

  <script>
    document.getElementById("register-form").addEventListener("submit", async function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      // Client-side validation
      if (!email.includes("@")) {
        alert("Invalid email format");
        return;
      }
      if (password.length < 8) {
        alert("Password must be at least 8 characters");
        return;
      }
      if (password.length > 72) {
        alert("Password must not exceed 72 characters");
        return;
      }
      if (password !== confirm) {
        alert("Passwords do not match");
        return;
      }

      try {
        const response = await fetch(`${window.location.origin}/users/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, username, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem("token", data.access_token);
          alert(`${data.message}\nUsername: ${data.username}\nUser ID: ${data.user_id}`);
        } else {
          alert("Error: " + (data.detail || "Registration failed"));
        }
      } catch (err) {
        alert("Network error: " + err.message);
      }
    });
  </script>
</body>
</html>
